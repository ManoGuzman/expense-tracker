<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <main class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h1 class="text-center mb-2 h2">
                            <i class="bi bi-wallet2 text-primary"></i>
                            Expense Tracker
                        </h1>
                        <p class="text-center text-muted mb-4">Create a new account</p>
                        
                        <div id="errorAlert" class="alert alert-danger d-none" role="alert" 
                             aria-live="polite" aria-atomic="true"></div>
                        <div id="successAlert" class="alert alert-success d-none" role="alert" 
                             aria-live="polite" aria-atomic="true"></div>
                        
                        <form id="registerForm" aria-label="Registration form">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">
                                    <i class="bi bi-person"></i> First Name
                                </label>
                                <input type="text" class="form-control" id="firstName" 
                                       placeholder="Enter your first name" 
                                       aria-required="true" required>
                                <div class="invalid-feedback">
                                    Please enter your first name.
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="lastName" class="form-label">
                                    <i class="bi bi-person"></i> Last Name
                                </label>
                                <input type="text" class="form-control" id="lastName" 
                                       placeholder="Enter your last name" 
                                       aria-required="true" required>
                                <div class="invalid-feedback">
                                    Please enter your last name.
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope"></i> Email
                                </label>
                                <input type="email" class="form-control" id="email" 
                                       placeholder="Enter your email" 
                                       aria-required="true" required>
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> Password
                                </label>
                                <input type="password" class="form-control" id="password" 
                                       placeholder="Create a password (min. 6 characters)" 
                                       minlength="6" aria-required="true" required>
                                <div class="form-text">
                                    <i class="bi bi-info-circle"></i> Password must be at least 6 characters.
                                </div>
                                <div class="invalid-feedback">
                                    Password must be at least 6 characters long.
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-person-plus"></i> Create Account
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-0">Already have an account? <a href="index.html">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/register.js"></script>
</body>
</html>
